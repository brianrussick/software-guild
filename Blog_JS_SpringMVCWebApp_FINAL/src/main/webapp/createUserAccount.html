<!DOCTYPE html>
<html>
<head>
    <title>BTBB Create Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
    <style>
        #navTabs{
            float: right;
            margin-top: -60px;
            font-size: 14px;
        }
    </style>
        <body style="background-color: white; color: #337ab7; text-shadow: none">
    <div>
        <h1 style="margin-bottom: 12px; font-family: fantasy;">BENNY THE BAKER BLOG</h1>
    <!-- insert navigation bar from navTabs.js -->
    <div id='navTabs' class='navbar'>
    </div>
        <hr style="color: #337ab7; margin-top: -12px;">
    </div>    
        <br><br><br><br>
    <!-- container div -->
    <div class="container">
    <div class="col-lg-6" style="padding: 20px; margin-top: 2%;margin-left: 25%; background-color: #F5F5F5">       
        <h1 style="margin-left: 12%;">Create New Account</h1>
        <br><br>      
        <form class="form-horizontal pull-right"
              name ="myform"
              designationRole="form"
              method="POST"
              action='user'
              onsubmit="return validateform()"
              style="margin-right: 28%;
                      padding: 2px;">
    <div class="form-group">
        <label for="userName" class="col-lg-3 control-label">Username:</label>
    <div class="col-lg-7">
        <input type="text" 
               class="form-control" 
               id="userName" 
               name="userName" 
               placeholder="Username..."
        required/>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-lg-3 control-label">Password:</label>
    <div class="col-lg-7">
        <input type="text" 
               class="form-control" 
               id='password' 
               name="password" 
               placeholder="Password..."
               required/>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-lg-3 control-label">Name:</label>
    <div class="col-lg-7">
        <input type="text" 
               class="form-control" 
               id='name' 
               name="name" 
               placeholder="Name..."
               required/>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-lg-3 control-label">Email:</label>
    <div class="col-lg-7">
        <input type="text" 
               class="form-control" 
               id='email' 
               name="email" 
               placeholder="Email..."
               required/>
        </div>
    </div>        
        <br>
    <div class="form-group">
    <div class="col-lg-offset-3 col-lg-7">
        <input type="submit" class="btn btn-primary" id="createAccount" value="Create Account"/>
    </div>
    </div>
        <br>
    </form>
    </div>
    </div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src='js/navTabs.js'></script>
    <script>
        function validateform(){
            var name=document.myform.name.value;
            var userName = document.myform.userName.value;
            var email= document.myform.email.value;
            var password=document.myform.password.value;

            if (name==null || name=="") {
                alert("Name can't be blank");
                return false;
            }
            if (userName == null || userName == "") {
                alert("User Name can't be blank");
                return false;
            }
            else if (email == null || email == "") {
                alert("Name can't be blank");
                return false;
            }
            else if (password == null || password == "" || password.length < 3) {
                alert("Password must be at least 3 characters long.");
                return false;
            }
        }
    </script>
</body>
</html>
